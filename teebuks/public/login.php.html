  <script type="text/javascript">
    function Val(id){
      return $('#'+id).val();
    }

    /* attach a submit handler to the form */
    $("#form").submit(function(event) {
        $("#submit").html('<i class="fa fa-spinner"> </i>');
        $('#message').hide(function () { });
        /* stop form from submitting normally */
        event.preventDefault();
        var emails = Val("email");
        var passwords = Val("password");
        $.ajax({
           url: '../forms/form_login.php?ajax=true',
           type: 'post',
           data: {email:emails,password: passwords},
           success: function(response){
             $("#submit").html('Sign in');
             //console.log(response);
             var response = JSON.parse(response); 
             if (response.status==0) {
                $('#message').show(function () { }).html(response.message);
             }else{
                window.location='proceed.php';
             }
           }
        });
    });

  </script>
